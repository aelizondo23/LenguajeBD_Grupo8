<main
<div class="container mt-5">

<h2 class="mb-4">Registrar Donación</h2>
<form class="card p-4 shadow-sm bg-white">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Cédula del Donante</label>
      <input type="text" name="cedula_donante" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label class="form-label">Fecha de Donación</label>
      <input type="date" name="fecha_donacion" class="form-control" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-4">
      <label class="form-label">Glóbulos Rojos (ml)</label>
      <input type="number" name="globulos_rojos" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Plasma (ml)</label>
      <input type="number" name="plasma" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Plaquetas (ml)</label>
      <input type="number" name="plaquetas" class="form-control">
    </div>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-danger">Registrar Donación</button>
  </div>
</form>
