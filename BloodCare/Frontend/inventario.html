  <main>
    <div class="container mt-5">
      <h2 class="mb-4">Inventario de Sangre</h2>
      <button id="btnInv" class="btn btn-outline-danger mb-3">Actualizar inventario</button>
      <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-danger">
          <tr>
            <th>Componente</th>
            <th>Total (ml)</th>
          </tr>
        </thead>
        <tbody id="invBody">
          <tr>
            <td colspan="2">—</td>
          </tr>
        </tbody>
      </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function(){
        wireNavbar();

      async function cargar(){
    try {
      const res = await authFetch(API + '/api/inventario');
      const data = await res.json();
      const tbody = document.getElementById('invBody');
      tbody.innerHTML = '';

      if (Array.isArray(data) && data.length){
        data.forEach(function (row) {
          const tr = document.createElement('tr');
          const comp = `Comp ${row.id_componente} / Tipo ${row.id_tipo_sangre}`;
          const tot = row.unidades_disponibles ?? 0;
          tr.innerHTML = `<td>${comp}</td><td>${tot}</td>`;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="2">Sin datos</td></tr>';
      }
    } catch {
        document.getElementById('invBody').innerHTML =
        '<tr><td colspan="2">Error al consultar inventario</td></tr>';
    }
  }

      document.getElementById('btnInv').addEventListener('click', cargar);
      cargar();
});
  </script>
