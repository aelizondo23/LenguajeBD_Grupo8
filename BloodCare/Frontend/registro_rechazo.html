<h2 class="mb-4">Registrar Rechazo</h2>
<form class="card p-4 shadow-sm bg-white">
  <div class="mb-3">
    <label class="form-label">Cédula del Donante</label>
    <input type="text" name="cedula_donante" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Motivo de Rechazo</label>
    <textarea name="motivo" class="form-control" rows="3" required></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha</label>
    <input type="date" name="fecha" class="form-control" required>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-danger">Registrar Rechazo</button>
  </div>
</form>
